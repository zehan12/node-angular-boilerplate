<div class="container">
    <h1>Cart Page</h1>

    <div class="cart-container">

        <ul>
            <li *ngFor="let cartItem of cart.items">
                <div>
                    <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
                </div>

                <div>
                    <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>

                    <p>Qty:{{cartItem.quantity}}</p>
                </div>
                <div>
                    <button class="qty" (click)="increaseQuantity(cartItem)">+</button>
                    <span>{{cartItem.quantity}}</span>
                    <button class="qty" (click)="decreaseQuantity(cartItem.food.id)">-</button>
                </div>

                <div>{{cartItem.food.price|currency}}</div>
                <button class="remove" (click)="removeFromCart(cartItem)">remove</button>

            </li>
        </ul>

    </div>
    <diV class="checkout">
        <div>
            <div class="food-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                {{cart.totalPrice| currency }}
            </div>
        </div>

        <a routerLink="/checkout">Proceed to Checkout</a>
    </diV>
    <div class="shopping">
        or <a routerLink="/home">
            Continue Shopping
            <span aria-hidden="true"> &rarr;</span>
        </a>
    </div>
</div>
